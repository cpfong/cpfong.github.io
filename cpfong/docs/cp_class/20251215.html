<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>import CSV to g Cal</title>
<style>
:root { --pad: 16px; }
html, body { height: 100%; margin: 0; }
body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans CJK TC", "PingFang TC", "Noto Sans", "Microsoft JhengHei", system-ui, sans-serif; }
/* 只顯示輸出區 */
#out {
white-space: pre-wrap; /* 保留換行與縮排 */
word-break: break-word; /* 長字詞可換行 */
padding: var(--pad);
min-height: 100vh; /* 讓背景填滿視窗 */
box-sizing: border-box;
}
</style>
</head>
<body>
<!--
用法：把你的「heredoc 內容」放到下面這個 <script type="text/plain" id="heredoc"> 區塊。
你不需要做任何跳脫（<、>、& 也不用改寫）。瀏覽器不會執行此區塊；
我們會以原樣(textContent)取出並顯示在 #out。
-->

<pre id="out"></pre>

<script type="text/plain" id="heredoc">
Q: 6000 records import to goo Cal FAIL
A: 
6000 筆事件通常是可行的（至少不會因為「只有 6000」就觸頂）
匯入更常卡在：
1. 檔案大小/匯入處理限制（尤其是用 UI 匯入時），
2. CSV 格式不被接受（日期/時間欄位格式、分隔符、編碼、引號、換行），
3. 按了兩次 Import / 等太久以為沒成功（會出現 processed 0 或看似沒動）。

教學上較穩的做法
--
每檔 500–1000 筆，逐檔匯入（可控、可除錯）
每筆 description 短一點（別塞一整篇作文）
若要「大量且穩」，乾脆 CSV → ICS 再匯入（相容性通常更好；而且比較像「真正的日曆交換格式」）。

</script>

--heredoc

<script>
(function () {
const src = document.getElementById('heredoc');
if (!src) return;
let txt = src.textContent || '';
// 若第一個字元是換行（常見於縮排時），去掉一個，其他全部保留
if (txt.startsWith('\n')) txt = txt.slice(1);
document.getElementById('out').textContent = txt;
// 保持乾淨：渲染後移除原始節點（可選）
src.remove();
})();
</script>
</body>
</html>
