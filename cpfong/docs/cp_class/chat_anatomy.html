<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HTML Heredoc Viewer</title>
<style>
:root { --pad: 16px; }
html, body { height: 100%; margin: 0; }
body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans CJK TC", "PingFang TC", "Noto Sans", "Microsoft JhengHei", system-ui, sans-serif; }
/* 只顯示輸出區 */
#out {
white-space: pre-wrap; /* 保留換行與縮排 */
word-break: break-word; /* 長字詞可換行 */
padding: var(--pad);
min-height: 100vh; /* 讓背景填滿視窗 */
box-sizing: border-box;
}
</style>
</head>
<body>
<!--
用法：把你的「heredoc 內容」放到下面這個 <script type="text/plain" id="heredoc"> 區塊。
你不需要做任何跳脫（<、>、& 也不用改寫）。瀏覽器不會執行此區塊；
我們會以原樣(textContent)取出並顯示在 #out。
-->

<pre id="out"></pre>

<script type="text/plain" id="heredoc">
1. Context（脈絡 / 背景）
回答問題所需的背景資訊。
沒有脈絡，AI 就會「瞎猜」。
給脈絡＝告訴 AI：你是誰 你正在做什麼 這任務跟什麼資料有關 目前已經做到哪裡
範例
-「我是大學生，要準備一場 10 分鐘口頭報告。」
-「以下是我上傳的課綱 PDF。」
-「這封信是要寄給房東的。」
-「這是 2026 德國行程 Excel，我想重新整理。」
脈絡越準確，答案越貼近你的需求。

2. Instruction（明確的指令）
你要 AI 做什麼？一句話交代清楚。這是 Prompt 的「主幹」。越精準越好，不要模糊。
範例
-「請總結成 5 點。」
-「請改寫成正式法律語氣。」
-「請將 Excel 內容轉成表格並計算每月總額。」
-「請將教案改成 18 週課程的週進度。」
Instruction 不清，AI 一定亂跑。

3. Constraints（限制條件 / 格式要求）
讓輸出結果可控、可用、不失真。
限制條件可以包含：
長度限制：100 字3 段、5 點 格式限制：表格、Markdown、清單、JSON
語言限制：繁體中文、英文、雙語

保留/不可修改之內容：
-「第 3 段不准改」
-「保留所有法條編號」

角色/身份限制：
-「以資深 FreeBSD 管理員角度回答」
範例
-「請用表格輸出，不要有多餘評論。」
-「請保留所有原文專有名詞。」
-「請控制在 150 字以內。」
-「請用 Markdown 格式，不要加入程式碼框。」
Constraints 是品質保證。沒有它，輸出可能華麗但不能用。

4. Tone（語氣）
你希望 AI 用什麼風格？
語氣不是「裝飾」，是結果是否能直接拿去用的關鍵。
常見 Tone 包含：
正式 中性專業 親切 教學型 報告風 適合主管閱讀 白話／簡易解說 嚴肅、法律用語

範例
-「語氣請正式、客觀。」
-「請用淺白方式解釋給高中生聽。」
-「請用簡短、俐落、可直接放投影片的風格。」
Tone 決定作品是否符合受眾期待。

</script>

--heredoc

<script>
(function () {
const src = document.getElementById('heredoc');
if (!src) return;
let txt = src.textContent || '';
// 若第一個字元是換行（常見於縮排時），去掉一個，其他全部保留
if (txt.startsWith('\n')) txt = txt.slice(1);
document.getElementById('out').textContent = txt;
// 保持乾淨：渲染後移除原始節點（可選）
src.remove();
})();
</script>
</body>
</html>
