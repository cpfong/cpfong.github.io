<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HTML Heredoc Viewer</title>
<style>
:root { --pad: 16px; }
html, body { height: 100%; margin: 0; }
body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans CJK TC", "PingFang TC", "Noto Sans", "Microsoft JhengHei", system-ui, sans-serif; }
/* 只顯示輸出區 */
#out {
white-space: pre-wrap; /* 保留換行與縮排 */
word-break: break-word; /* 長字詞可換行 */
padding: var(--pad);
min-height: 100vh; /* 讓背景填滿視窗 */
box-sizing: border-box;
}
</style>
</head>
<body>
<!--
用法：把你的「heredoc 內容」放到下面這個 <script type="text/plain" id="heredoc"> 區塊。
你不需要做任何跳脫（<、>、& 也不用改寫）。瀏覽器不會執行此區塊；
我們會以原樣(textContent)取出並顯示在 #out。
-->

<pre id="out"></pre>

<script type="text/plain" id="heredoc">
Google Calendar 有 兩種「生日相關」來源，很多人會搞混。你問的 personal_cal（個人日曆） vs birthday_cal（生日行事曆），其實是兩套完全不同的機制。

1. 了解 Google 的生日來源
A. Birthday Calendar（生日行事曆）
這個是 Google 自動產生的行事曆，來源是：你的 Google 通訊錄（Contacts）裡的生日你加入的聯絡人（含 Google 帳號的朋友）你不能在生日行事曆裡直接新增事件。要新增生日 → 一律從 Google Contacts 做。

B. Personal Calendar（你的主要行事曆）
這是你自己的標準日曆，可以手動新增事件。如果你硬要把生日放在 personal_cal，也可以，但：這些生日不會同步到通訊錄不會出現在「生日行事曆」不會自動變成每年循環（unless you manually set repeat）通常 不建議用 personal_cal 來放生日。

2. 正確設定生日（正宗方法）
方法 1：從 Google Contacts（聯絡人） 設定（官方推薦）
開啟 https://contacts.google.com
找到該聯絡人（或新增一個聯絡人）點 編輯（鉛筆 icon）下方找到 生日 欄位填入生日（可不填年份）儲存後 → 自動出現在「生日行事曆」

優點：
會自動每年重複在 Google 日曆會出現在 Birthday Calendar 手機 Google Calendar 也會顯示

</script>

--heredoc

<script>
(function () {
const src = document.getElementById('heredoc');
if (!src) return;
let txt = src.textContent || '';
// 若第一個字元是換行（常見於縮排時），去掉一個，其他全部保留
if (txt.startsWith('\n')) txt = txt.slice(1);
document.getElementById('out').textContent = txt;
// 保持乾淨：渲染後移除原始節點（可選）
src.remove();
})();
</script>
</body>
</html>
