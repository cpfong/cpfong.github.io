<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HTML Heredoc Viewer</title>
<style>
:root { --pad: 16px; }
html, body { height: 100%; margin: 0; }
body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans CJK TC", "PingFang TC", "Noto Sans", "Microsoft JhengHei", system-ui, sans-serif; }
/* 只顯示輸出區 */
#out {
white-space: pre-wrap; /* 保留換行與縮排 */
word-break: break-word; /* 長字詞可換行 */
padding: var(--pad);
min-height: 100vh; /* 讓背景填滿視窗 */
box-sizing: border-box;
}
</style>
</head>
<body>
<!--
用法：把你的「heredoc 內容」放到下面這個 <script type="text/plain" id="heredoc"> 區塊。
你不需要做任何跳脫（<、>、& 也不用改寫）。瀏覽器不會執行此區塊；
我們會以原樣(textContent)取出並顯示在 #out。
-->

<pre id="out"></pre>

<script type="text/plain" id="heredoc">
範例 1：摘要文章
請幫我摘要這篇文章。
我是一名高中老師，請以「給高中生閱讀」為目標，將下列文章摘要成約 150 字，保留主要觀點與結論，語氣自然易懂。

範例 2：翻譯句子
幫我翻譯成英文。
將以下中文翻譯成自然流暢的英文，使用中學生可理解的字彙，保持友善語氣。

範例 3：產生教學活動
幫我設計一個教學活動。
你是一名國中自然科老師，請設計一個 30 分鐘的「光的反射」課堂活動，需包含材料、步驟與學生組方式。

範例 4：撰寫電子郵件
寫一封信給學生家長。
請撰寫一封給國小五年級學生家長的電子郵件，主題為「期中考家長說明會邀請」，語氣正式但親切，字數約 150 字。

範例 5：生成考題
幫我出幾題選擇題。
你是高中資訊科老師，請為「Python 變數與資料型態」單元設計 5 題四選一選擇題，每題附正確答案與簡短解析。

什麼是人工智慧?
請用中學生能理解的語言，說明生成式人工智慧（Generative AI）與傳統機器學習（Machine Learning）有何不同，並舉一個台灣企業可用的應用範例

幫我找有關 AI 的文章。
請幫我搜尋近一年（2024-2025）在台灣發表、探討『中小企業導入生成式 AI 挑戰』的學術或產業報告，列出三篇文章（標題、作者、出處、摘要 100 字內），並對比它們的主要共通問題與差異。」

為什麼 ChatGPT 回答台灣制度的時候會錯？
請用繁體中文說明：對於台灣教育制度、法律條文等本地內容，像 ChatGPT 這樣的模型為何容易出錯？請列出三個關鍵原因 (例如訓練資料、更新頻率、地域資料缺乏)，並建議兩種教師／學生在使用時可採取的驗證策略。
</script>

--heredoc

<script>
(function () {
const src = document.getElementById('heredoc');
if (!src) return;
let txt = src.textContent || '';
// 若第一個字元是換行（常見於縮排時），去掉一個，其他全部保留
if (txt.startsWith('\n')) txt = txt.slice(1);
document.getElementById('out').textContent = txt;
// 保持乾淨：渲染後移除原始節點（可選）
src.remove();
})();
</script>
</body>
</html>
